<html>
	<head>
		<title>Game</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/PointerLockControls.js"></script>
		<script src="js/GLTFLoader.js"></script>
				<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, MOUSE = Look around)
			</div>

		</div>
		<script>



			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
				var controlsEnabled = false;
				var moveForward = false;
				var moveBackward = false;
				var moveLeft = false;
				var moveRight = false;
				var canJump = false;		
				var raycaster = new THREE.Raycaster(); 
				var raycasterB = new THREE.Raycaster();   //B for Back
				var raycasterL = new THREE.Raycaster();   // L for Left, as in Slightly to the left.
				var raycasterR = new THREE.Raycaster();   // R for Right, as in Slightly to the right
				var raycasterLP = new THREE.Raycaster();  // LP for Left Perpendicular, as in Hard Left
				var raycasterRP = new THREE.Raycaster();
				var direction = new THREE.Vector3();     
				var directionB = new THREE.Vector3();
				var directionL = new THREE.Vector3();
				var directionR = new THREE.Vector3();
				var directionLP = new THREE.Vector3(); 
				var directionRP = new THREE.Vector3();
				var collisions = {};
				var collisionsB = {}; 
				var collisionsL = {};
				var collisionsLP = {}; 
				var collisionsR = {};
				var collisionsRP = {};
				var house;
				var doomGuy;
				var seeDoomGuy = false;
				var parent;
				var doomCollisions = {};
				var building; 
				var skyTexture = [];
				var raycasterD = new THREE.Raycaster();
				var directionD = new THREE.Vector3(0, -1, 0);
				var collisionsD = {};
				var skull;
				var skull2;
				var skull3;
				var skullBBox;
				var skullBBox2;
				var skullBBox3;
				var skullCount = 0;
				
				
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			// PointerLock Control source code taken from https://codepen.io/tembling/pen/reZjEw
			
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

		
			var manager = new THREE.LoadingManager();
			manager.onStart = function ( url, itemsLoaded, itemsTotal ) {

				console.log( 'Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' );

			};

			manager.onLoad = function ( ) {

				console.log( 'Loading complete!');
				console.log(scene.getObjectByName("doomGuy", true));
				house.scale.set(3,3,3);
				scene.background = skyTexture;			
				setSkullBBoxs();
				setInterval(logDirection, 1000);
				building.visible = false;

				animate();

			};


			manager.onProgress = function ( url, itemsLoaded, itemsTotal ) {

				console.log( 'Loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' );
			};

			manager.onError = function ( url ) {

				console.log( 'There was an error loading ' + url );
			};
            
            function loadObjects() {
                var loader = new THREE.GLTFLoader(manager);
                loader.load('js/Objects/house1.5.glb',
                    // called when the resource is loaded
                    function (gltf) {
                        house = gltf.scene;
						scene.add(house);
                        house.rotation.y = - Math.PI / 2;
                        house.position.set(55, -1.5, 30);
						console.log(house);
				

                    },
                    // called while loading is progressing
                    function (xhr) {
                        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                    },
                    // called when loading has errors
                    function (error) {
                        console.log(error);
                    });

                loader.load('js/Objects/doom.gltf', function (gltf) {
                    doomGuy = gltf.scene;
					scene.add(doomGuy);
                    doomGuy.position.set(55, -1.5, 19.5);
					doomGuy.name = "doomGuy";
                   });
                loader.load('js/Objects/scene.gltf', function (gltf) {
                    building = gltf.scene;
					scene.add(building);
                    building.position.z = -200; 
					building.name = "building";
					building.scale.set(3, 3, 3);
                   });	
                loader.load('js/Objects/skull/scene.gltf', function (gltf) {
					skull = gltf.scene;
					skull2 = gltf.scene.clone();
					skull3 = gltf.scene.clone();
					scene.add(skull);
					skull.position.set(110, 1, 101);
					scene.add(skull2);
					skull2.position.set(125.9, 9.6, 62.69);
					scene.add(skull3);
					skull3.position.set(128.03, 2.06, 48.55);
                   });				   
				var backgroundLoader = new THREE.CubeTextureLoader(manager);

				skyTexture = backgroundLoader.load([
						'js/Objects/right.png',
						'js/Objects/left.png',
						'js/Objects/top.png',
						'js/Objects/bottom.png',
						'js/Objects/front.png',
						'js/Objects/back.png',
				]);
            }
            loadObjects();	
		
		var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );
			// https://www.html5rocks.com/en/tutorials/pointerlock/intro/
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			if ( havePointerLock ) {
				var element = document.body;
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						controls.enabled = false;
						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';
						instructions.style.display = '';
					}
				};
				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};
				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );
				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					if ( /Firefox/i.test( navigator.userAgent ) ) {
						var fullscreenchange = function ( event ) {
							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {
								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );
								element.requestPointerLock();
							}
						};
						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );
						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;
						element.requestFullscreen();
					} else {
						element.requestPointerLock();
					}
				}, false );
			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}
		
			init();
		
			function init() {
				
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				scene = new THREE.Scene();
                scene.fog = new THREE.Fog(0xffffff, 0, 750);

				//FlashLight 
												 //color, intensity, distance, angle, penumbra, decay 
                var flashLight = new THREE.SpotLight(0xaabbcc, 4.2, 89.0, (Math.PI / 2), 1.0, 2.0);
				flashLight.angle = 0.5
                //flashLight.position.set(0.5, 1, 0.75);
				//This sets the light to child of camera object
                camera.add(flashLight);
                flashLight.position.set(0, 0, 1);
                flashLight.target = camera;
				//scene.add( light );

               

				//Controls
				controls = new THREE.PointerLockControls( camera );
                scene.add(controls.getObject());
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = true;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true; break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							break;
						case 32: // space
							if ( canJump === true ) controls.getObject().translateY(10);
							canJump = false;
                            break;
                        case 17: //ctrl
                            if (flashLight.visible == true) {
                                flashLight.visible = false;
                                break;
                            }
                            else {
                                flashLight.visible = true;
                            }
						case 67:
                           // camera.fov = Math.atan(Math.tan(120 * Math.PI / 360) / camera.aspect) * 360 / Math.PI; // degrees
                          //  camera.updateProjectionMatrix();
                            break;
					}
				};
				var onKeyUp = function ( event ) {
					switch( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}
				};
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
				
		
                window.addEventListener('resize', onWindowResize, false);
				
               
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
		
		
		




			function doomGuyChase(){
			var player = new THREE.Vector3();				//These two lines create an empty vector and copy the current position of the player into it,
			camera.getWorldPosition(player);            	//so we can make something chase the player.   
			doomGuy.translateOnAxis(doomGuy.worldToLocal(player), .01);		
			
			}
			
			


			//WORKING ON SOUND HERE
            var listener = new THREE.AudioListener();
            camera.add(listener);
            var audioLoader = new THREE.AudioLoader();

			//AMBIENT SOUND
            var ambientFloor = new THREE.Audio(listener);
            audioLoader.load('js/Sounds/floorCracking.ogg', function (buffer) {
                ambientFloor.setBuffer(buffer);
                ambientFloor.setLoop(true);
                ambientFloor.setVolume(.7);
                ambientFloor.play();
            });

            var ambientWind = new THREE.Audio(listener);
			audioLoader.load('js/Sounds/howlingWind.ogg', function (buffer) {
                ambientWind.setBuffer(buffer);
                ambientWind.setLoop(true);
                ambientWind.setVolume(.5);
                ambientWind.play();
            });

			/*//CHASE SOUND
            var doom1 = new THREE.PositionalAudio(listener);
            //doom1.setDirectionalCone(180, 230, 0.1);
            //var helper = new PositionalAudioHelper(doom1, 0.1);
            //doom1.add(helper);
            audioLoader.load('js/Sounds/rip_and_tear.ogg', function (buffer) {
                doom1.setBuffer(buffer);
                doom1.setRefDistance(4);
                doom1.play();
            });
            cone.add(doom1);
			//doomGuy.add(doom1);*/

			
			

			function updateRaycasters(){
				camera.getWorldDirection(direction);
				var position = new THREE.Vector3();		
				camera.getWorldPosition(position);
				raycaster.set( position, direction);
				raycasterD.set(position, directionD);
				directionB.x = -direction.x;					//B for Back
				directionB.z = -direction.z;
				directionB.y = direction.y; 
				raycasterB.set(position, directionB);
				directionL.x = direction.x - .7;  				// L for Left, as in Slightly to the left.
				directionL.z = direction.z - .3;
				directionL.y = direction.y;
				directionL.normalize();
				raycasterL.set(position, directionL);
				directionR.x = -directionL.x;
				directionR.z = directionL.z;
				directionR.y = directionL.y;
				raycasterR.set(position, directionR);
				directionLP.x = direction.x - 100;				// LP for Left Perpendicular, as in Hard Left
				directionLP.z = direction.z - 1;
				directionLP.y = direction.y
				directionLP.normalize();
				raycasterLP.set(position, directionLP);
				directionRP.x = -directionLP.x;
				directionRP.y = directionLP.y;
				directionRP.z = directionLP.z;
				raycasterRP.set(position, directionRP);
				collisions = raycaster.intersectObjects(scene.children, true);
				doomCollisions = raycaster.intersectObject(doomGuy, true); 
				if(doomCollisions[0]){
					seeDoomGuy = true; 
				}
				
				
				collisionsB = raycasterB.intersectObjects(scene.children, true);
				collisionsL = raycasterL.intersectObjects(scene.children, true);
				collisionsLP = raycasterLP.intersectObjects(scene.children, true);
				collisionsR = raycasterR.intersectObjects(scene.children, true);
				collisionsRP = raycasterRP.intersectObjects(scene.children, true); 
				collisionsD = raycasterD.intersectObjects(scene.children, true);
				

				for(i = 0; i < collisions.length; i++){
					if(collisions[i].distance < 3.3){
						moveForward = false;
					}


/*				parent = collisions[i].object;
					while(parent){
						parent = parent.parent;
						if (parent == doomGuy){
							seeDoomGuy = true; 
						}
					}
*/				}
/*					for(i = 0; i < collisionsL.length; i++){
					if(collisionsL[i].distance < 1.2){
						moveForward = false;
					}

					parent = collisionsL[i].object;
					while(parent){
						parent = parent.parent;
						if (parent == doomGuy){
							seeDoomGuy = true; 
						}
					}					
				}
				for(i = 0; i < collisionsR.length; i++){
					if(collisionsR[i].distance < 1.2){
						moveForward = false;
					}

					parent = collisionsR[i].object;
					while(parent){
						parent = parent.parent;
						if (parent == doomGuy){
							seeDoomGuy = true; 
						}
					}					
				}
*/				
				for(i = 0; i < collisionsLP.length; i++){
					if(collisionsLP[i].distance < 3.3){
						moveLeft = false; 
					}
				}
				for(i = 0; i < collisionsRP.length; i++){
					if(collisionsRP[i].distance < 3.3){
						moveRight = false; 
					}
				}				
				for(i = 0; i < collisionsB.length; i++){
					if(collisionsB[i].distance < 3.3){
						moveBackward = false; 
					}
				}
			}
			
			
			function setSkullBBoxs(){
				skullBBox = new THREE.Box3();
				skullBBox.setFromObject(skull);
				skullBBox.min.x -= 5;
				skullBBox.min.y -= 5;
				skullBBox.min.z -= 5;
				skullBBox.max.x += 5;
				skullBBox.max.y += 5;
				skullBBox.max.z += 5;
				skullBBox2 = new THREE.Box3();
				skullBBox2.setFromObject(skull2);
				skullBBox2.min.x -= 5;
				skullBBox2.min.y -= 5;
				skullBBox2.min.z -= 5;
				skullBBox2.max.x += 5;
				skullBBox2.max.y += 5;
				skullBBox2.max.z += 5;
				skullBBox3 = new THREE.Box3();
				skullBBox3.setFromObject(skull3);
				skullBBox3.min.x -= 5;
				skullBBox3.min.y -= 5;
				skullBBox3.min.z -= 5;
				skullBBox3.max.x += 5;
				skullBBox3.max.y += 5;
				skullBBox3.max.z += 5;	
			}

			function rotateSkulls(){
				skull.rotateY(.1);
				skull2.rotateY(.1);
				skull3.rotateY(.1);
			}
			
			function checkSkulls(){
				if(skullBBox.containsPoint(camera.position) && skull.visible){
					skullCount++;
				}				
				
				if(skullBBox.containsPoint(camera.position)){
					skull.visible = false;
				}
				if(skullBBox2.containsPoint(camera.position) && skull2.visible){
					skullCount++;
				}				
				
				if(skullBBox2.containsPoint(camera.position)){
					skull2.visible = false;
				}	
				if(skullBBox3.containsPoint(camera.position) && skull3.visible){
					skullCount++;
				}				
				
				if(skullBBox3.containsPoint(camera.position)){
					skull3.visible = false;
				}					
			}
			
			function checkLevelProgression(){
				if(skullCount == 3 && building.visible == false){
					building.visible = true; 
					house.visible = false; 
				}
			}
			
			
			var animate = function () {
				rotateSkulls();
				checkSkulls();
				checkLevelProgression();
				var doomGuyInArray = false;
				requestAnimationFrame( animate );
				updateRaycasters();

				if(seeDoomGuy == false) {
					doomGuyChase();
					doomGuy.rotateY(.05);

				}

				if ( controlsEnabled ) {
					var delta = .5;

					if(moveForward){
						controls.getObject().translateZ(-delta);
					}
					if(moveBackward){
						controls.getObject().translateZ(delta);

					}
					if(moveLeft){
						controls.getObject().translateX(-delta);
					}
					if(moveRight){
						controls.getObject().translateX(delta);
					}
				//	if ( controls.getObject().position.y != 0  ) {
				//		controls.getObject().position.y = 0;	
				//	}
					if(collisionsD[0]){
						controls.getObject().position.y = collisionsD[0].point.y + 2.5; 
					}
				}
				renderer.render( scene, camera );
				for( i = 0; i < collisions.length; i++){

					parent = collisions[i].object; 
					while(parent){
						parent = parent.parent;
						if (parent == doomGuy){
							doomGuyInArray = true; 
						}
					}					
				}
				for(i = 0; i < collisionsL.length; i++){

					parent = collisionsL[i].object; 
					while(parent){
						parent = parent.parent;
						if (parent == doomGuy){
							doomGuyInArray = true; 
						}
					}					
				}		
				for(i = 0; i < collisionsR.length; i++){
	
					parent = collisionsR[i].object; 
					while(parent){
						parent = parent.parent;
						if (parent == doomGuy){
							doomGuyInArray = true; 
						}
					}					
				}					
				
				if(!doomGuyInArray){
					seeDoomGuy = false;
				}
				if(doomGuy.position.y != -2){
					doomGuy.position.y = -2;
				}
			};
            function logDirection() {
			//	console.log(skull);
				console.log(skullCount);
			//	console.log(skullBBox.containsPoint(camera.position));
				console.log(controls.getObject().position);
				//console.log(directionR);
			}
		
			
		</script>
